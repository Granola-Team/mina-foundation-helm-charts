# Default values for mina-rosetta.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: gcr.io/o1labs-192920/mina-rosetta
  pullPolicy: IfNotPresent
  tag: "2.0.0rampup8-81d994d-focal"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3087 # Online, use 3088 for offline

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

rosetta:
  envVars: {}
    # - name: FOO
    #   value: FOO
    # - name: BAR
    #   valueFrom:
    #     secretKeyRef:
    #       name: mySecret
    #       key: bar  offline:
  logLevel: Info
  graphqlURL: http://localhost:3085/graphql
  pgConnectionString: postgres://postgres:postgres@localhost:5432/postgres
  minaSuffix: "" # suffix to append to mina network name ("" for mainnet and "-dev" for other testnets)
  pgDataInterval: 30
  maxDBPoolSize: 80

nodeSelector: {}

tolerations: []

affinity: {}

deployment:
  image:
    repository: 673156464838.dkr.ecr.us-west-2.amazonaws.com/block-producers-uptime
    pullPolicy: IfNotPresent
    tag: "1.0.0itn1"
  network:
  logLevel: info
  requestsPerPkHourly: 120
  affinity: {}
  podAffinityPreset:
  podAntiAffinityPreset: hard
  whitelistConfig:
    enabled: false
    spreadsheetId:
    sheet:
    column:
  awsConfig:
    roleSession:
    accountId:
    region:
    accessKeyId:
    secretAccessKey:
  storage:
    s3:
      awsBucketNameSuffix:
    keyspace:
      awsKeyspaceName:
    local:
      path:
  secret:
    gcpServiceAccount:
    keyspaceCert:
      override: false
      name:
      content:

service:
  type: ClusterIp
  port: 8080

ingress:
  enabled: false
  className: alb
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
    # - host: chart-example.local
    #   paths:
    #     - path: /
    #       pathType: ImplementationSpecific

serviceaccount:
  annotations: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  # targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

replicas: 1
resources: {}
  #  request:
  #    memory: 256Mi
  #    cpu: 500m
  #  limit:
  #    memory: 512Mi
  #    cpu: 1

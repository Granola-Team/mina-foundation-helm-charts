deployment:
  image:
    repository: 673156464838.dkr.ecr.us-west-2.amazonaws.com/block-producers-uptime
    pullPolicy: IfNotPresent
    tag: "1.0.0itn1"
  network:
  whitelistConfig:
    spreadsheetId:
    sheet:
    column:
  awsConfig:
    accountId:
    region:
    accessKeyId:
    secretAccessKey:
  storage:
    type:
    s3:
      awsBucketNameSuffix:
    keyspace:
      awsKeyspaceName:
    local:
      path:
  secret:
    gcpServiceAccount:
    keyspaceCert:
      override: false
      name:
      content:
  logLevel: info

service:
  type: ClusterIp
  port: 8080

ingress:
  enabled: false
  className: alb
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
    # - host: chart-example.local
    #   paths:
    #     - path: /
    #       pathType: ImplementationSpecific

serviceaccount:
  annotations: {}

replicas: 1
resources:
  request:
    memory: 256Mi
    cpu: 500m
  limit:
    memory: 512Mi
    cpu: 1

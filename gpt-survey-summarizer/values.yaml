# Default values for gpt-survey-summarizer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- The number of pods to be deployed

config:
  openAiApiKey: "" 
  discord:
    clientId: ""
    guildId: ""
    token: ""

# -- Redis chart values (https://github.com/bitnami/charts/tree/main/bitnami/redis#parameters)
redis:
  # -- The redis architecture (accepted values are: standalone, replication)
  architecture: standalone
  auth:
    password: ""
  host: ""
  port: 6379

image:
  # image.repository -- The repository of the image
  repository: 673156464838.dkr.ecr.us-west-2.amazonaws.com/gpt-survey-summarizer
  # image.pullPolicy -- The pullPolicy used when pulling the image
  pullPolicy: IfNotPresent
  # image.tag -- The tag of the iamge. Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

bot:
  replicaCount: 1
  args:
    - bot
  extraEnvVars: 
    - name: SUMMARIZE_FREQUENCY_SECONDS
      value: "3600"

server:
  replicaCount: 1
  args:
    - summarizer
  extraEnvVars: 
    - name: SUMMARIZE_FREQUENCY_SECONDS
      value: "3600"

# -- The secrets used to pull the image
imagePullSecrets: []
# -- The release name override
nameOverride: ""
# -- The full release name override
fullnameOverride: ""

# -- Annotations to add to the pods
podAnnotations: {}

# -- SecurityContext used for the pod
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- Resource limitations for the pods
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Node selector labels
nodeSelector: {}

# -- Tolerations
tolerations: []

# -- Affinity rules
affinity: {}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "node-stats-collector.fullname" . }}
  labels:
    {{- include "node-stats-collector.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "node-stats-collector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.nodestats.metrics.enabled }}
        prometheus.io/scrape: 'true'
        prometheus.io/port: {{ .Values.service.port | quote }}
        prometheus.io/path: '/metrics'
      {{- end }}

      labels:
        {{- include "node-stats-collector.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "node-stats-collector.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            timeoutSeconds: 5
          env:
            - name: PORT
              value: {{ .Values.service.port | quote }}
            - name: OPENSEARCH_URL
              value: https://{{ .Values.nodestats.endpoint }}
            - name: OPENSEARCH_INDEX
              value: {{ .Values.nodestats.index }}
            {{- if .Values.nodestats.metrics.enabled }}
            - name: AXUM_HTTP_REQUESTS_TOTAL
              value: node_stats_collector_requests_total
            - name: AXUM_HTTP_REQUESTS_DURATION_SECONDS
              value: node_stats_collector_requests_duration_seconds
            - name: AXUM_HTTP_REQUESTS_PENDING
              value: node_stats_collector_requests_pending
            {{- end }}
            {{- if .Values.extraEnvVars }}
            {{- toYaml .Values.extraEnvVars | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
